<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thais Nail Designer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .maintenance {
            background: linear-gradient(135deg, #f8e1e7 0%, #e8c4c4 100%);
            color: #5a3d3d;
        }
        .normal {
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd9 100%);
            color: #5a3d3d;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 20px;
        }
        .icon { font-size: 80px; margin-bottom: 20px; }
        h1 { font-size: 28px; margin-bottom: 15px; color: #c77d8e; }
        p { font-size: 16px; line-height: 1.6; opacity: 0.8; }
        .hidden { display: none; }
    </style>
</head>
<body class="normal" id="body">
    <!-- Página de Manutenção -->
    <div class="container hidden" id="maintenance">
        <div class="icon"></div>
        <h1>Estamos em Manutenção</h1>
        <p>Nosso site está passando por melhorias.<br>Voltaremos em breve!</p>
        <p style="margin-top: 20px;"><strong> Thais Nail Designer</strong></p>
    </div>

    <!-- Página Normal -->
    <div class="container" id="normal">
        <div class="icon"></div>
        <h1>Thais Nail Designer</h1>
        <p>Bem-vindo ao nosso site!</p>
        <p style="margin-top: 15px;">Especialista em unhas decoradas, alongamento e nail art.</p>
        <p style="margin-top: 20px;"> Agende seu horário!</p>
    </div>

    <script>
        fetch('status.json')
            .then(r => r.json())
            .then(data => {
                if (data.maintenance === true) {
                    document.getElementById('body').className = 'maintenance';
                    document.getElementById('maintenance').classList.remove('hidden');
                    document.getElementById('normal').classList.add('hidden');
                }
            })
            .catch(e => console.log('Status check:', e));
    </script>
</body>
</html>
